<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cost variable</title>
</head>
<body>
  

  <script>
    let coffee = 5;
    let bagel = 3;
    let soup = 9;
   

    let cost = coffee + (2*bagel)+ soup;
    let tax = 0.1 * cost;
    let totalCost = tax + cost;
    
    console.log(`Cost of food: $${cost}`);
    console.log(`Tax(10%): $${tax}`);
    console.log(`Total cost: $${totalCost}`);
  </script>
</body>
</html>
