<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
</head>
<body>
   
  <script>
    let number = Math.random();
    let guess = 'tails';
    let result ='';
    (number < 0.5) ? result = 'heads' : result = 'tails';
    (guess === result) ? console.log('You win!') : console.log('You lose!');
    
  </script>
</body>
</html>
